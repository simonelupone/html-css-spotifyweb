<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container d-flex">

        <aside class="d-flex flex-col">
            <div id="logo" class="d-flex align-center">
                <img src="./img/logo.svg" alt="spotify logo">
            </div>

            <div class="upper-aside">
                <ul>
                    <li>
                        <a href="#" class="d-flex align-center gap-1">
                            <img src="./img/home.svg" alt="home icon">
                            <div class="upper-aside-page-link">Home</div>
                        </a>
                    </li>

                    <li class="d-flex align-center gap-1">
                        <img src="./img/search.svg" alt="searc icon">
                        <div class="upper-aside-page-link">Search</div>
                    </li>

                    <li class="d-flex align-center gap-1">
                        <img src="./img/libreria.svg" alt="library icon">
                        <div class="upper-aside-page-link">Library</div>
                    </li>
                </ul>
            </div>

            <div class="lower-aside">
                <div class="playlist">

                    <h3>playlist</h3>

                    <div class="d-flex align-center gap-1 py-1">
                        <div class="add-playlist-btn">+</div>
                        <div class="">Crea Playlist</div>
                    </div>

                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>


                </div>

            </div>

            <div class="user">
                <div class="install-app d-flex align-center gap-1">

                    <a href="#" class="d-flex align-center gap-1">

                        <img src="./img/download.svg" alt="">
                        <div>Install app</div>

                    </a>

                </div>
                <div class="user-profile">
                    <a href="#" class="d-flex align-center gap-1">

                        <img src="./img/profile.svg" alt="">
                        <div>John Doe</div>

                    </a>
                </div>
            </div>
        </aside>

        <div class="container">

            <header></header>

            <main></main>
        </div>
    </div>

    <footer></footer>
</body>

</html>
